<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f3f3f3;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-group button {
      padding: 10px 16px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-group button:hover {
      background: #218838;
    }

    ul {
      list-style: none;
      margin-top: 1rem;
    }

    li {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    li.completed {
      text-decoration: line-through;
      color: #888;
      background-color: #e0e0e0;
    }

    .task-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #777;
    }

    .task-actions {
      display: flex;
      gap: 8px;
    }

    .task-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }

    #task-count {
      margin-top: 0.5rem;
      text-align: right;
      font-size: 0.9rem;
      color: #555;
    }

    #toggle-dark {
      margin-top: 1rem;
      width: 100%;
      padding: 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #toggle-dark:hover {
      background: #222;
    }

    .dark {
      background-color: #121212;
      color: #eee;
    }

    .dark .container {
      background: #1e1e1e;
    }

    .dark li {
      background: #333;
      color: #ddd;
    }

    .dark input {
      background: #2a2a2a;
      color: white;
      border: 1px solid #555;
    }

    .dark .timestamp {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù My To-Do List</h1>
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Add a task..." />
      <button id="add-task">Add</button>
    </div>
    <ul id="task-list"></ul>
    <div id="task-count">0 tasks</div>
    <button id="toggle-dark">üåô Toggle Dark Mode</button>
  </div>

  <script>
    const taskInput = document.getElementById("task-input");
    const addTaskBtn = document.getElementById("add-task");
    const taskList = document.getElementById("task-list");
    const taskCount = document.getElementById("task-count");
    const toggleDark = document.getElementById("toggle-dark");

    window.onload = () => {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => addTask(task.text, task.completed, task.timestamp));
      updateCount();
    };

    addTaskBtn.addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (text === "") {
        alert("Please enter a task!");
        return;
      }
      const timestamp = new Date().toLocaleString();
      addTask(text, false, timestamp);
      taskInput.value = "";
    });

    function addTask(text, completed = false, timestamp = new Date().toLocaleString()) {
      const li = document.createElement("li");
      if (completed) li.classList.add("completed");

      const leftDiv = document.createElement("div");
      leftDiv.className = "task-left";

      const taskText = document.createElement("span");
      taskText.textContent = text;

      const time = document.createElement("span");
      time.className = "timestamp";
      time.textContent = `Created: ${timestamp}`;

      leftDiv.appendChild(taskText);
      leftDiv.appendChild(time);

      const actions = document.createElement("div");
      actions.className = "task-actions";

      const doneBtn = document.createElement("button");
      doneBtn.innerHTML = "‚úîÔ∏è";
      doneBtn.title = "Mark as done";
      doneBtn.onclick = () => {
        li.classList.toggle("completed");
        saveTasks();
        updateCount();
      };

      const editBtn = document.createElement("button");
      editBtn.innerHTML = "‚úèÔ∏è";
      editBtn.title = "Edit task";
      editBtn.onclick = () => {
        const newText = prompt("Edit your task:", taskText.textContent);
        if (newText !== null && newText.trim() !== "") {
          taskText.textContent = newText.trim();
          saveTasks();
        }
      };

      const delBtn = document.createElement("button");
      delBtn.innerHTML = "üóëÔ∏è";
      delBtn.title = "Delete task";
      delBtn.onclick = () => {
        li.remove();
        saveTasks();
        updateCount();
      };

      actions.appendChild(doneBtn);
      actions.appendChild(editBtn);
      actions.appendChild(delBtn);

      li.appendChild(leftDiv);
      li.appendChild(actions);
      taskList.appendChild(li);

      saveTasks();
      updateCount();
    }

    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll("li").forEach(li => {
        const text = li.querySelector(".task-left span").textContent;
        const timestamp = li.querySelector(".timestamp").textContent.replace("Created: ", "");
        const completed = li.classList.contains("completed");
        tasks.push({ text, timestamp, completed });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function updateCount() {
      const count = taskList.querySelectorAll("li:not(.completed)").length;
      taskCount.textContent = `${count} task${count !== 1 ? "s" : ""} remaining`;
    }

    toggleDark.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleDark.textContent = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Toggle Dark Mode";
    });
  </script>
</body>
</html>
